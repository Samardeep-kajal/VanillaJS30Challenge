<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }
      .two {
        background: rgb(233, 204, 165);
      }
      .three {
        background: rgb(143, 228, 231);
      }
    </style>
    <button></button>

    <script>
      //Main scripting exercise will start from here.
      const divs = document.querySelectorAll("div");
      const button = document.querySelector("button");
      function logText(e) {
        console.log(this.classList.value);
        // e.stopPropagation(); //It stops bubbling!
        // console.log(this);
      }

      divs.forEach((div) =>
        div.addEventListener("click", logText, {
          capture: true,
          //True -> from top to bottom inside children
          //False(default) -> from bottom to top parents
          once: true,
        })
      );

      button.addEventListener(
        "click",
        () => {
          console.log("Click!!!");
        },
        {
          once: true,
        }
      );
    </script>
  </body>
</html>
