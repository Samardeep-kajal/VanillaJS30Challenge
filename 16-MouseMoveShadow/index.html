<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Move Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }
      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 0.7);
        font-size: 100px;
      }
    </style>

    <!-- Main Js exercise will start from here... -->
    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 400; //100px

      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;

        let { offsetX: x, offsetY: y } = e;
        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        const xWalk = (x / width) * walk - walk / 2;
        const yWalk = (y / height) * walk - walk / 2;

        text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 skyblue,
        ${xWalk * -1}px ${yWalk}px 0 pink,
        ${yWalk}px ${yWalk * -1}px 0 blue,
        ${yWalk * -1}px ${xWalk}px 0 burlywood
        `;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
